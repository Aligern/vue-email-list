<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="Css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Js/script.js" type="module"></script>
    <title>Vue Email List</title>
</head>

<body>

    <div id="app" class="d-flex justify-content-center text-center">
        <!-- we need to create a random list of 10 addresses -->
        <div class="bg-white p-2">

            <h1>Lista email</h1>
            <div>
                <ul v-if="emails.length < 10">
                    <li v-for="(item, index) in emails">
                        {{item}}
                    </li>
                </ul>
            </div>
            
            <button class="btn btn-outline-dark" @click="getRandomEmails">
                genera lista
            </button>
        </div>

    </div>

</body>
</html>
